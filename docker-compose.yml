version: '2.4'

services:
    neoappli:
      image: neoweb
      container_name: neoweb
      hostname: neoweb
      expose:
        - "9100"
      ports:
        - "80:80"
        - "8483:8483"
        - "2222:22" # ssh
    #  entrypoint:
      extra_hosts:
      - "www4.neonovis.lan:127.0.0.1"
      - "sebastien-ws.caumes.lan:127.0.0.1"
      - "vanina-ws.caumes.lan:127.0.0.1"
      volumes:
        - /home/projects:/home/projects
        - /home/ripper:/home/ripper
        - /tmp/mysql.sock:/tmp/mysql.sock
        - ./ssh:/root/.ssh/
        - ./composer:/root/.composer/
      tty: true
      dns:
        - 8.8.8.8
        - 8.8.4.4
      links:
        - neomysql
        - neoredis
        - neorabbit
        - neosocketio
#        - neoelasticsearch
      environment:
        - PHP_XDEBUG_ENABLED=1 # Set 1 to enable.
#        - XDEBUG_CONFIG= remote_host=192.168.254.254
#        - VIRTUAL_HOST=*.caumes.lan,*.neonovis.lan
    neomysql:
      image: mysql/mysql-server:5.7
      container_name: neomysql
      volumes:
        - /home/projects:/home/projects
        - /var/log/mysql:/var/log/mysql
        - /var/lib/mysql:/var/lib/mysql
      environment:
        MYSQL_ROOT_PASSWORD: mypass
      ports:
        - "3306:3306"
    neoredis:
      image: redis:4
      container_name: neoredis
      command: redis-server --requirepass mypass
      ports:
        - "6379:6379"
    neorabbit:
      image: rabbitmq:3.7-management
      container_name: neorabbit
      environment:
        RABBITMQ_DEFAULT_USER: guest
        RABBITMQ_DEFAULT_PASS: guest
      ports:
        - "4369:4369"
        - "5671:5671"
        - "5672:5672"
        - "25672:25672"
        - "15672:15672"
    neosocketio:
      image: neosocketio
      container_name: neosocketio
#      extra_hosts:
#      - "www4.neonovis.lan:neoweb"
      volumes:
          - /home/projects:/home/projects
      expose:
      - "8585"
      ports:
      - "8585:8585"
